{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    <h1>{{ _('Register') }}</h1>
                </div>
                <div class="card-body">
                    {{ wtf.quick_form(form, button_map={'submit':'dark'}) }}
                    <p>{{ _('Already member?') }}
                        <a href="{{ url_for('auth.login') }}">{{ _('Click to Log-in!') }}</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

{% endblock %}
